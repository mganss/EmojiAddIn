<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
    <link rel="stylesheet" href="sprites/joypixels-sprite-32.min.css" />
    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="TaskPane.css" />
    <link rel="stylesheet" href="emoji.css" />
</head>
<body>
    <div id="content-main">
        <div id="search">
            <input type="text" id="search-box" placeholder="Search">
        </div>
        <div id="tabs">
            <a href="#" id="history"><span class="icon-recent" title="Recent"></span></a>
            <a href="#" class="people"><span class="icon-people" title="Smileys &amp; People"></span></a>
            <a href="#" class="nature"><span class="icon-nature" title="Animals &amp; Nature"></span></a>
            <a href="#" class="food"><span class="icon-food" title="Food &amp; Drink"></span></a>
            <a href="#" class="activity"><span class="icon-activity" title="Activity"></span></a>
            <a href="#" class="travel"><span class="icon-travel" title="Travel &amp; Places"></span></a>
            <a href="#" class="objects"><span class="icon-objects" title="Objects"></span></a>
            <a href="#" class="symbols"><span class="icon-symbols" title="Symbols"></span></a>
            <a href="#" class="flags"><span class="icon-flags" title="Flags"></span></a>
        </div>
        <div id="tones">
            <a href="#" class="tone-0"></a>
            <a href="#" class="tone-1"></a>
            <a href="#" class="tone-2"></a>
            <a href="#" class="tone-3"></a>
            <a href="#" class="tone-4"></a>
            <a href="#" class="tone-5"></a>
        </div>
        <div id="galleries" class="emoji">
            <div id="history-gallery">
            </div>
            <div id="emoji-gallery">
            </div>
        </div>
        <footer>
            Emoji icons by <a href="#" target="_blank" id="joypixels-link">JoyPixels</a>
        </footer>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="TaskPane.js"></script>
    <script src="emoji.js"></script>
</body>
</html>
